<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delish Food - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?restaurant-interior') no-repeat center center/cover;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            padding: 40px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="overlay">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded shadow mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="bro.html">Delish Food</a>
        <a class="btn btn-warning shadow" href="wishlist.html">View Wishlist & Payment</a>
    </div>
</nav>
<section class="container my-5">
    <h2 class="text-center mb-4">Our Delicious Menu</h2>
    <div class="row g-4" id="menu-items">
        <div class="col-md-4">
            <div class="card">
                <img src="https://source.unsplash.com/400x220/?pizza-cheese" class="card-img-top" alt="Pizza">
                <div class="card-body text-center">
                    <h5 class="card-title">Cheesy Pizza</h5>
                    <button class="btn btn-danger" onclick="addToWishlist('Cheesy Pizza')">Add to Wishlist</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://source.unsplash.com/400x220/?burger" class="card-img-top" alt="Burger">
                <div class="card-body text-center">
                    <h5 class="card-title">Juicy Burger</h5>
                    <button class="btn btn-danger" onclick="addToWishlist('Juicy Burger')">Add to Wishlist</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://source.unsplash.com/400x220/?pasta-italian" class="card-img-top" alt="Pasta">
                <div class="card-body text-center">
                    <h5 class="card-title">Creamy Pasta</h5>
                    <button class="btn btn-danger" onclick="addToWishlist('Creamy Pasta')">Add to Wishlist</button>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="bg-dark text-white text-center py-3 rounded mt-4 shadow">
    &copy; 2025 Delish Food | All Rights Reserved
</footer>
</div>
<script>
    function addToWishlist(item) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist.push(item);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        alert(item + ' added to wishlist!');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
